<ion-app>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/dashboard"></ion-back-button>
            </ion-buttons>
            <ion-title size="large">Wallet</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">


      <ion-row>
                    
                    <ion-col>
                           <div  [innerHTML]="page?.body"></div>

                    </ion-col>

                  </ion-row>



        <form   [formGroup]="myForm" (ngSubmit)="walletRecharge()" >
 
         
 
            <ion-grid>


                <ion-row *ngIf="!is_wallet_recharged" color="primary" justify-content-center>
                    <ion-col align-self-center size="12"  >
                    	 
		 
<ion-item>
   <ion-label position="floating">Recharge Amount <ion-text color="danger">*</ion-text></ion-label>
   <ion-input  type="number"    formControlName="amount"  ></ion-input>
</ion-item>
 

 

 							<ion-radio-group  formControlName="payment_method" name="payment_method" value="paytm">

                             <ion-item lines="none" style="width:100%">
                             	<ion-card style="width:100%">
                             		  <ion-radio class="radio_btn_payment_method" type="radio"   value="paytm"  ></ion-radio>

                                <ion-card-header>
                                <h4>Paytm</h4> 
                                 
                                

                                </ion-card-header>
                               
                               <ion-card-content>
                                	<img src="{{payment_options?.payment_paytm_qrcode_img}}">
                                	<ion-input type="number"  formControlName="transaction_id_1" placeholder="Transaction ID"></ion-input>
                            	</ion-card-content>

                            	</ion-card>

                            </ion-item>



                             <ion-item   lines="none">
                              	<ion-card style="width:100%">
                              		<ion-radio class="radio_btn_payment_method" type="radio" value="upi"  ></ion-radio>
                                <ion-card-header>
                                <h4>UPI</h4> 
                                
                                </ion-card-header>	

                                 <ion-card-content>
                                 <h4>{{payment_options?.payment_upi_id}}</h4>
                                  <ion-input type="number"  formControlName="transaction_id_2" placeholder="Transaction ID"></ion-input>
								</ion-card-content>
								</ion-card>

                            </ion-item>

                               <ion-item  lines="none">

                              	<ion-card style="width:100%">
                              		<ion-radio class="radio_btn_payment_method" type="radio"  value="bank"  ></ion-radio>	
	                                <ion-card-header>
	                                	<h4>Money Transfer</h4> 
	                                 
	                                </ion-card-header>

	                                 <ion-card-content>
	                                <div [innerHTML]="payment_options?.payment_bank_account"></div>
				
	                                  <ion-input type="number"  formControlName="transaction_id_3" placeholder="Transaction ID"></ion-input>
									</ion-card-content>
								</ion-card>

                            </ion-item>


                          
 

                        
                        <div  class="ion-padding"  >
                            <ion-button size="default" type="submit"     expand="full"  >Recharge Now</ion-button>
                        </div>
 


 
			     </ion-radio-group>



                    </ion-col>
                </ion-row>


			 <ion-row *ngIf="is_wallet_recharged" color="primary" justify-content-center>
                    <ion-col align-self-center size="12"  >
						<ion-card>
						  

						  <ion-card-content class="msg_wallet_recharged" color="success">
						 <ion-card-header> 
						
						<ion-text color="success">
						  <h2   >
						 
							 <ion-icon name="checkmark-circle" color="success"></ion-icon> 
								{{wallet_recharges_message}}sss  
							</h2>
							
						</ion-text>

						</ion-card-header>

						    <ion-button size="default" expand="full"   color="tertiary"  [routerLink]="['/', 'recharge-history']">Recharge History</ion-button>
						  </ion-card-content>
						</ion-card>

                    </ion-col>
               </ion-row>     	

            </ion-grid>













        </form>
    </ion-content>











    
  
    <ion-footer>
      <ion-toolbar>
  
  
   
  
   
  <ion-tabs>
  
    <ion-tab-bar slot="bottom">
  
      <ion-tab-button    [routerLink]="['/', 'new-leads']">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-label>New</ion-label>
      </ion-tab-button>
  
      <ion-tab-button   [routerLink]="['/', 'dashboard']" >
        <ion-icon name="document-text-outline"></ion-icon>
        <ion-label>Ongoing</ion-label>
      </ion-tab-button>
  
      <ion-tab-button  [routerLink]="['/', 'profile']">
        
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
  
  
     <ion-tab-button  (click)="toggleMenu()" >
        
 
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        <ion-label>Menu</ion-label>
      </ion-tab-button>
  
   
  
    </ion-tab-bar>
  
  </ion-tabs>
   
  
   </ion-toolbar>
  </ion-footer>
</ion-app>
