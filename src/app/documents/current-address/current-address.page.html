<ion-app>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/dashboard"></ion-back-button>
            </ion-buttons>
            <ion-title size="large">Current Address</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
         




 <form [formGroup]="myForm" (ngSubmit)="currentAddressFormSubmit()"  style="width:100%" enctype="multipart/form-data">
 
         
 
            <ion-grid>
                <ion-row color="primary" justify-content-center>
                    <ion-col align-self-center size="12">
                        <div padding>
                          <ion-item  style="padding-bottom: 10px">
                          	<h5>Current Address</h5>
                          </ion-item>


                            <ion-item>
                                <ion-label position="stacked">House/Flat No.  <ion-text color="danger">*</ion-text>
                                </ion-label>
                                <ion-input    type="text"     formControlName="permanent_address_house_no" name="permanent_address_house_no"   placeholder=""  ></ion-input>
                            </ion-item>
                            

                       
						

						      
                             


                               <ion-item>
                                <ion-label position="stacked">Street/Locality/Colony<ion-text color="danger">*</ion-text>
                                </ion-label>
                                <ion-input    type="text"     formControlName="permanent_address_locality" name="permanent_address_locality"   placeholder=""  ></ion-input>
                            </ion-item>


                              <ion-item>
                                <ion-label position="stacked">Pincode <ion-text color="danger">*</ion-text>
                                </ion-label>
                                <ion-input    type="number"     formControlName="permanent_address_pincode" name="permanent_address_pincode"   placeholder=""  ></ion-input>
                            </ion-item>


  

                              <ion-item>
                                <ion-label position="stacked">City <ion-text color="danger">*</ion-text>
                                </ion-label>
                                <ion-input    type="text"     formControlName="city" name="city"   placeholder=""  ></ion-input>
                            </ion-item>



                              <ion-item>
                                <ion-label position="stacked">State <ion-text color="danger">*</ion-text>
                                </ion-label>
                                <ion-input    type="text"     formControlName="state" name="state"   placeholder=""  ></ion-input>
                            </ion-item>
                          



                        </div>
                        <div  class="ion-padding"  >
                            <ion-button size="default" type="submit"     expand="block"  >Confirm</ion-button>
                        </div>

                        

 



                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
  
   




 




    </ion-content>
</ion-app>
