<ion-app>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/"></ion-back-button>
            </ion-buttons>
            <ion-title size="large">Contact Us</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <form   [formGroup]="myForm" (ngSubmit)="submitContact()" >
 
         
 
            <ion-grid>
                <ion-row color="primary" justify-content-center>

                	<ion-row>
                		
                		<ion-col>
                			     <div [innerHTML]="page?.body"></div>

                		</ion-col>

                	</ion-row>

                    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                        <div padding>

                             
 


                            <ion-item>
                                <ion-label position="stacked"> Name <ion-text color="danger">*</ion-text>
                                </ion-label>
                                <ion-input    type="text"   formControlName="name" name="name" readonly ></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label position="stacked">Email <ion-text color="danger">*</ion-text>
                                </ion-label>
                                <ion-input formControlName="email" name="email" type="email" readonly  ></ion-input>
                            </ion-item>


                            <ion-item>
                                <ion-label position="stacked">Phone <ion-text color="danger">*</ion-text>
                                </ion-label>
                                <ion-input    type="text"   formControlName="phone" name="phone" readonly  ></ion-input>
                            </ion-item>


                               <ion-item>
                                <ion-label position="stacked">Subject 
                                </ion-label>
                                <ion-input  class="subject"  type="text"   formControlName="subject" name="subject"  ></ion-input>
                            </ion-item>
                            


                               <ion-item>
                                <ion-label position="stacked">Message 
                                </ion-label>
                                <ion-textarea class="message"  formControlName="message" name="message"  ></ion-textarea>
                            </ion-item>
                           
 
                             


                        </div>
                        <div  class="ion-padding"  >
                            <ion-button size="default" type="submit"     expand="block"  >Submit</ion-button>
                        </div>

                        


 



                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>


	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3501.2289750833925!2d77.09133591456009!3d28.65286188991244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d04867994cbc1%3A0x1dac722c8ecee13f!2sRepair+Services+India!5e0!3m2!1sen!2sin!4v1556097264280!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen=""></iframe>
        
    </ion-content>
</ion-app>
